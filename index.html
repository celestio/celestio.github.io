<html>
	
	<head>
		<link rel="stylesheet" type="text/css" href="css\app.css">
	</head>

	<body onload="initialisePage();">

		<div class="sidebar">

			<h1> Celestio </h1>

			<p>X Rotation</p>
			<input id="xSlider" type="range" min="-5" max="5" step="0.001" > </input>
			<p>Y Rotation</p>
			<input id="ySlider" type="range" min="-5" max="5" step="0.001"> </input>
			<p>Z Rotation</p>
			<input id="zSlider" type="range" min="-5" max="5" step="0.0001"> </input>

			<p><br/>Scale</p>
			<input id="scale" type="number" value="5">
			<p><br/>Date</p>
			<input id="date" type="number">

			<p><br/>Time Control</p>
			<div class="timeControl">
				<button id="fastback" type="button">&lt&lt</button>
				<button id="slowback" type="button">&lt</button>
				<button id="pause" type="button">||</button>			
				<button id="slowforward" type="button">&gt</button>
				<button id="fastforward" type="button">&gt&gt</button>
			</div class="timeControl">

		</div>

		<div class="main">
			<canvas id="map"></canvas>
		</div>

		<script type="text/javascript" src="javascript/draw.js"></script>
		<script type="text/javascript" src="javascript/math.js"></script>
		<script type="text/javascript" src="javascript/app.js"></script>
	</body>	

</html>
